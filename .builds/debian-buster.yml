image: debian/buster
packages:
  - python3
  - python3-pip
  - python3-wheel
  - python3-setuptools
  - acl
sources:
  - https://git.sr.ht/~tleguern/ansible-role-metamod-source
environment:
  PATH: "/bin:/usr/bin/:/usr/local/bin:/home/build/.local/bin"
tasks:
  - pip: |
      python3 -m pip install -qU pip
      python3 -m pip install -q ansible
      python3 -m pip install -q molecule==3.2.4
  - molecule: |
      cd ansible-role-metamod-source
      molecule test -s debian-buster

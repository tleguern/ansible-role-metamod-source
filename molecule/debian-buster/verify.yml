---
- name: Verify
  hosts: all
  gather_facts: false
  become: yes
  become_user: root
  become_method: sudo
  tasks:
  - name: Query metamod version
    shell: rcon -p 27015 -H 127.0.0.1 -P srht meta version
    register: rcon
  - assert:
      that:
        - rcon.rc == 0
        - '"Metamod:Source version" in rcon.stdout'
